<html>
    <head>
        <style>
            #btnAjaxCall:hover{ cursor: pointer;
            opacity:1;

            }

            .item-details{
                margin-top: 10px;
                border: 1px solid #ddd;
                padding: 6px;
            }


        </style>

      
     <body>
         <div>
             <input type="button" id="btnAjaxCall" value="Ajax call" />
             <div class="display-data">

             </div>
         </div>
        
     </body>

      <script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script>
      $(document).ready(function(){//});

      var count = 0;
      $('#btnAjaxCall').click(function(){
          fetchDataAndDisplay();
      });

      function fetchDataAndDisplay(){
          $.ajax({

              url:"https://jsonplaceholder.typicode.com/posts",
              method:"GET"
          }).done(function(data){
              var start = count >0? 5*count: count
              var end = start +5;
              var str='';
              for (var i = start;i <end; i++)
              {
                    str +='<div class="item-details">' +
                        'User Id = ' +data[i].userId +'<br />' +
                        'Id is = ' +data[i].id + '<br />' +
                        'title is = ' +data[i].title + '<br />' +
                        ' </div>';
              }
              if (end >= data.length){
                  count =0;
                  $(".display-data").append("list over");
                  return;
              }

              count++;
              $(".display-data").empty();
              $(".display-data").append(str);

          });

          

          };
      //}



    });
      </script>
</html>
